{% extends 'base.html' %}

{% block head_extra %}
<meta charset="utf-8">
<title>Rits小町のtodoリスト</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

<style>
    body {
        background-color: #e7eaaf;
        font-family: 'M PLUS Rounded 1c', sans-serif;
    }

    .form-container {
        max-width: 600px; /* これは任意の値に調整可能です */
        margin: auto;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 30px;
    }

    th, td {
        border: 1px solid #dee2e6;
        padding: 8px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5 d-flex flex-column justify-content-center" style="height: 100vh;">
    <div class="form-container">
        <a href="{% url 'list' %}"><button type="button" class="btn btn-primary mb-3">ToDoリスト</button></a>

        <div class="mt-4">
            {% if object %}
            <form action="{% url 'update' object.id %}" method="POST">
            {% else %}
            <form action="{% url 'create_todo' %}" method="POST">
            {% endif %}
                {% csrf_token %}
                <table class="table table-bordered">
                    {{ form.as_table }}
                </table>
                <input type="submit" value="送信" class="btn btn-success mt-3">
            </form>
        </div>
    </div>
</div>
{% endblock %}
