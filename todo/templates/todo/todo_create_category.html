<!-- create_tag.html -->
{% extends "base.html" %} <!-- 既存のベーステンプレートを継承する場合 -->

{% block content %}
<h2>Create a New Tag</h2>
<form method="post">
    {% csrf_token %}
    {{ form.name.label }}: {{ form.name }}
    {{ form.color.label }}: {{ form.color }}
    <button type="submit">Create</button>
</form>
{% endblock %}
